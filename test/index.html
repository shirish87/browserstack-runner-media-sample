<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Media Test</title>
  <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.20.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="player"></div>
  <script src="//code.jquery.com/qunit/qunit-1.20.0.js"></script>

  <script>

QUnit.test('Audio Test', function (assert) {
  var done = assert.async();
  var player = new Audio();
  player.src = 'noise.mp3';

  player.addEventListener('playing', function () {
    assert.ok(true, 'Media playback began');
    done();
  }, false);

  player.addEventListener('error', function () {
    assert.ok(false, 'Media playback failed');
    done();
  }, false);

  document.getElementById('player')
    .appendChild(player);

  player.load();
  player.play();
});

  </script>
</body>
</html>
